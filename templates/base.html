<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Qubic, Anna Matrix, Data Science, Machine Learning, Blockchain, Statistical Validation">
    <meta name="description" content="Decoding the Anna Matrix: 23,765 Qubic Identities Discovered through Machine Learning and Statistical Validation">
    <meta property="og:site_name" content="Anna Matrix Lab">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}{{ page_title|default('Decoding the Anna Matrix') }}{% endblock %}">
    <meta 
    http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0066FF">
    <title>{% block title %}{{ page_title|default('Decoding the Anna Matrix') }}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/fav-icon/icon_32x32.png') }}">
    <link rel="icon" type="image/png" sizes="56x56" href="{{ url_for('static', filename='images/fav-icon/icon.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/fav-icon/icon_192x192.png') }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ url_for('static', filename='images/fav-icon/icon_192x192.png') }}">
    
    <!-- Stylesheets -->
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?v={{ timestamp }}" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive.css') }}?v={{ timestamp }}" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chatbot.css') }}?v={{ timestamp }}" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/neuraxon.css') }}?v={{ timestamp }}" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer-improvements.css') }}?v={{ timestamp }}" media="all">
    {% block extra_css %}{% endblock %}
    
    <!-- IE Fix -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="main-page-wrapper">
        <!-- Loading Transition -->
        <section>
            <div id="preloader">
                <div id="ctn-preloader" class="ctn-preloader">
                    <div class="animation-preloader">
                        <div class="icon">
                            <img src="{{ url_for('static', filename='images/logo/anna_matrix_lab_logo.png') }}" alt="Anna Matrix Lab" style="width: 120px; height: 120px; max-width: 100%; max-height: 100%; object-fit: contain;">
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Header -->
        {% include 'components/header.html' %}

        <!-- Main Content -->
        {% block content %}{% endblock %}

        <!-- Footer -->
        {% include 'components/footer.html' %}
        
        <!-- Chatbot -->
        {% include 'components/chatbot.html' %}
        
        <!-- Popup Overlay -->
        <div id="popup-overlay" class="popup-overlay" onclick="if(event.target === this) closePopup()">
            <div class="popup-modal" onclick="event.stopPropagation()">
                <div class="popup-header">
                    <h3 id="popup-title"></h3>
                    <button class="popup-close" onclick="closePopup()">Ã—</button>
                </div>
                <div class="popup-body" id="popup-body"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.counterup@2.1.0/jquery.counterup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/waypoints@4.0.1/lib/jquery.waypoints.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}?v=2"></script>
    <script src="{{ url_for('static', filename='js/popups.js') }}?v=2"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}?v=2"></script>
    <script src="{{ url_for('static', filename='js/utils/loading.js') }}?v=1"></script>
    {% block extra_js %}{% endblock %}
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });
        
        // Preloader
        window.addEventListener('load', function() {
            document.getElementById('preloader').style.display = 'none';
        });
    </script>
</body>
</html>
