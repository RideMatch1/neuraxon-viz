<div id="chatbot-container" class="chatbot-container">
    <button id="chatbot-toggle" class="chatbot-toggle" aria-label="Open chatbot">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="chatbot-badge" id="chatbot-badge" style="display: none;">1</span>
    </button>
    
    <div id="chatbot-window" class="chatbot-window">
        <div class="chatbot-header">
            <h3>Repository Assistant</h3>
            <button id="chatbot-close" class="chatbot-close" aria-label="Close chatbot">Ã—</button>
        </div>
        
        <div id="chatbot-messages" class="chatbot-messages">
            <div class="chatbot-message chatbot-system">
                <p>Ask me anything about the codebase, research methods, or findings. I'll help you understand the repository.</p>
            </div>
        </div>
        
        <div class="chatbot-input-container">
            <form id="chatbot-form" class="chatbot-form">
                <input 
                    type="text" 
                    id="chatbot-input" 
                    class="chatbot-input" 
                    placeholder="Ask a question..."
                    maxlength="500"
                    autocomplete="off"
                >
                <button type="submit" id="chatbot-send" class="chatbot-send" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
            <div id="chatbot-error" class="chatbot-error" style="display: none;"></div>
        </div>
    </div>
</div>
